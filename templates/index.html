{%- extends "base.html" %} 

{% block title %}LLL - Welcome{% endblock %}

{% block content %}
<main class="container bg-primary p-5">
    <div class="container">
        <h3 class="text-center">Welcome to the Lil Language Learner</h3>
    </div>
    
    <form action="/" method="POST">
        <div>
            <p><label for="name" class="form-label">What should we call you?</label></p>
            <p><input type="text" id="name" name="username" required class="form-control"></p>     
        </div>

        <div>
            <p><label for="language" class="form-label">Choose a language:</label></p>
            <p><select id="language" name="language" class="form-control" required>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="arabic">Arabic</option>
                <option value="russian">Russian</option>
                <option value="mandarin">Mandarin</option>
            </select></p>
        </div>

        <div>
            <p><label for="name" class="form-label">How many questions should we ask?</label></p>
            <p><input type="number" id="total_questions" name="total_questions" required class="form-control"></p>
        </div>

        <p>
            <button type="submit" class="btn btn-info">Let's Go!</button>
        </p>
    </form>
</main>
{%- endblock %}
