{%- extends "base.html" %} 

{% block title %}LLL - Results{% endblock %}

{% block content %}
<main class="container bg-primary ">
    <div class="card ">
        <h2 class="card-header text-center">{{ session['username'] }}'s Results:</h2>
        <div class="card-body text-center">
            <h3 class="card-title text-center mb-5">{{ session['score'] }} out of {{ session['total_questions'] }}</h3>
            <p><button onclick="window.location.href = '/'" class="btn btn-info">Play Again</button></p>
        </div>
    </div>

    <div class="card bg-info text-primary">
        <p>This is a test div, possibly results go here</p>
        <p>{{ session['user_results'] }}</p>
    </div>
</main>
{%- endblock %}
